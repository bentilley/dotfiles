[username]
style_root = "bold red"
style_user = "bold yellow"
format = "[$user]($style) "

[hostname]
format = "[$ssh_symbol$hostname]($style) "
style = "bold dimmed green"

[git_branch]
# disabled = true
format = "[$symbol$branch]($style) "
# format = "[$symbol]($style)"
truncation_length = 32
symbol = ""
style = "bold purple"

[package]
format = "[$symbol$version]($style) "
style = "bold 208"

[nodejs]
format = "[$symbol($version )]($style)"

[python]
# format = '[${symbol}${pyenv_prefix}${version}( \($virtualenv\))]($style) '
format = '[${symbol}${pyenv_prefix}(\($virtualenv\))]($style) '
pyenv_version_name = false
symbol = "üêç"
style = "bold yellow"

[rlang]
format = '[$symbol($version )]($style)'
disabled = true

[cmd_duration]
format = "[$duration]($style) "
style = "bold blue"
show_notifications = false
min_time_to_notify = 30_000

[aws]
format = '[($profile )(\($region\) )(\[$duration\] )]($style)'

[gcloud]
format = '[$project\($region\) - $account]($style) '

[custom.bell]
command = 'print "\a"'
# command = "echo hello"
description = "Include a bell character in the prompt to trigger tmux alerts"
disabled = false
when = true
