wtf:
  colors:
    background: black
    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
    checked: yellow
    highlight: 
      fore: black
      back: gray
    rows:
      even: yellow
      odd: white
  grid:
    columns: [45, 45, 45, 45, 45]
    rows: [16, 10, 10, 14, 14, 4, 2]
  refreshInterval: 1
  openFileUtil: "open"
  mods:
    battery:
      type: power
      title: "‚ö°Ô∏è"
      enabled: true
      position:
        top: 4
        left: 2
        height: 1
        width: 1
      refreshInterval: 15
    ip:
      type: ipinfo
      title: "My IP"
      colors:
        name: "lightblue"
        value: "white"
      enabled: true
      position:
        top: 4
        left: 1
        height: 1
        width: 1
      refreshInterval: 150
    security_info:
      type: security
      title: "Staying safe"
      enabled: true
      position:
        top: 4
        left: 3
        height: 1
        width: 1
      refreshInterval: 3600
    readme:
      type: textfile
      enabled: true
      filePaths:
        - "~/.config/wtf/config.yml"
      format: true
      formatStyle: "monokai"
      position:
        top: 3
        left: 0
        height: 2
        width: 1
      refreshInterval: 15
    news:
      type: hackernews
      title: "HackerNews"
      enabled: true
      numberOfStories: 10
      position:
        top: 3
        left: 1
        height: 1
        width: 3
      storyType: top
      refreshInterval: 900
    uptime:
      type: cmdrunner
      args: [""]
      cmd: "uptime"
      enabled: true
      position:
        top: 5
        left: 0
        height: 1
        width: 4
      refreshInterval: 30
    taskwarrior:
      title: "Todos"
      type: cmdrunner
      cmd: "task"
      args: ["next"]
      enabled: true
      position:
        top: 0
        left: 0
        height: 3
        width: 2
      refreshInterval: 3600
    github:
      apiKey: "055ca6956f4ad26fd35ee48eb1977b13b85a8139"
      customQueries:
        openIssuesThisSprint:
          perPage: 10
          title: "üêâ Issues - this sprint"
          filter: "is:issue is:open label::dragon: label:0124"
        # otherOpenIssues:
        #   perPage: 10
        #   title: "üêâ Issues - not this sprint"
        #   filter: "is:issue is:open label::dragon: -label:0109"
        dragonPRs:
          perPage: 5
          title: "üêâ Pull Requests"
          filter: "is:pr is:open sort:updated-desc label::dragon:"
        assignedToMeNoDragon:
          perPage: 5
          title: "Assigned Issues"
          filter: "is:pr is:open sort:updated-desc assigned:bentilley -label::dragon:"
        # otherIssues:
        #   perPage: 5
        #   title: "Others Issues"
        #   filter: "is:issue is:open -assignee:bentilley sort:updated-desc label:0109"
        # othersPRs:
        #   perPage: 5
        #   title: "Others Pull Requests"
        #   filter: "is:open is:pr -assignee:bentilley sort:updated-desc"
      enabled: true
      enableStatus: true
      position:
        top: 0
        left: 2
        height: 3
        width: 2
      refreshInterval: 300
      repositories:
        - "ingresso-group/white-label"
      username: "bentilley"
