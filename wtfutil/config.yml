wtf:
  colors:
    background: black
    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
    checked: yellow
    highlight: 
      fore: black
      back: gray
    rows:
      even: yellow
      odd: white
  grid:
    columns: [40, 40, 40, 40, 40]
    rows: [10, 10, 10, 14, 14, 4, 6]
  refreshInterval: 1
  openFileUtil: "open"
  mods:
    battery:
      type: power
      title: "⚡️"
      enabled: true
      position:
        top: 2
        left: 1
        height: 1
        width: 1
      refreshInterval: 15
    ip:
      type: ipinfo
      title: "My IP"
      colors:
        name: "lightblue"
        value: "white"
      enabled: true
      position:
        top: 4
        left: 1
        height: 1
        width: 1
      refreshInterval: 150
    security_info:
      type: security
      title: "Staying safe"
      enabled: true
      position:
        top: 4
        left: 3
        height: 1
        width: 1
      refreshInterval: 3600
    readme:
      type: textfile
      enabled: true
      filePaths:
        - "~/.config/wtf/config.yml"
      format: true
      formatStyle: "monokai"
      position:
        top: 2
        left: 0
        height: 3
        width: 1
      refreshInterval: 15
    news:
      type: hackernews
      title: "HackerNews"
      enabled: true
      numberOfStories: 10
      position:
        top: 3
        left: 1
        height: 1
        width: 3
      storyType: top
      refreshInterval: 900
    resources:
      type: resourceusage
      enabled: true
      position:
        top: 4
        left: 2
        height: 1
        width: 1
      refreshInterval: 1
    uptime:
      type: cmdrunner
      args: [""]
      cmd: "uptime"
      enabled: true
      position:
        top: 5
        left: 0
        height: 1
        width: 4
      refreshInterval: 30
    taskwarrior:
      title: "Todos"
      type: cmdrunner
      cmd: "task"
      args: ["next"]
      enabled: true
      position:
        top: 0
        left: 0
        height: 2
        width: 2
      refreshInterval: 3600
    github:
      apiKey: "055ca6956f4ad26fd35ee48eb1977b13b85a8139"
      customQueries:
        openIssues:
          perPage: 5
          title: "My Issues"
          filter: "is:issue state:open assignee:bentilley"
        otherIssues:
          perPage: 5
          title: "Others Issues"
          filter: "is:issue state:open -assignee:bentilley sort:updated-desc"
        othersPRs:
          perPage: 5
          title: "Others Pull Requests"
          filter: "is:open is:pr -assignee:bentilley"
      enabled: true
      enableStatus: true
      position:
        top: 0
        left: 2
        height: 3
        width: 2
      refreshInterval: 300
      repositories:
        - "ingresso-group/white-label"
      username: "bentilley"
