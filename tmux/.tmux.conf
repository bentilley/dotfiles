# === settings ===

set-option -g status-interval 1 # Status update interval
set-option -g default-terminal "$TERM"
set-option -sa terminal-overrides ',$TERM:Tc' # from neovim :checkhealth
set-option -g default-command "${SHELL}" # this is to stop tmux starting login shells
set-option -g detach-on-destroy off # don't detatch when last window of session is closed
set-option -g monitor-activity on # hilight windows which have activity

# List of plugins
set-option -g @plugin 'tmux-plugins/tpm'
set-option -g @plugin 'tmux-plugins/tmux-sensible'
set-option -g @plugin 'tmux-plugins/tmux-resurrect'
set-option -g @plugin 'tmux-plugins/tmux-urlview'
set-option -g @plugin 'jbnicolai/tmux-fpp'
# prefix + I - Installs new plugins git repository & refreshes TMUX environment
# prefix + U - updates plugin(s)
# prefix + alt + u - uninstalls plugins (delete from .tmux.conf first)
run-shell "~/.dotfiles/tmux/plugins/snippets/snippets.tmux"

# === status bar ===

set-option -g @col_grey0 "#191d23"
set-option -g @col_grey1 "#25292e"
set-option -g @col_grey2 "#31353a"
set-option -g @col_grey3 "#3d4045"
set-option -g @col_grey9 "#929497"
set-option -g @col_grey10 "#c0c0c0"
set-option -g @col_magenta "#af005f"
set-option -g @col_cyan "#39e5e5"

# Basic status bar colors
set-option -g status-style "fg=#{@col_grey3},bg=#{@col_grey0}"

# Left side of status bar
set-option -g status-left-length 60
set-option -g status-left "\
#[fg=brightgreen, none] #{e|+:1,#{s/\\$//:session_id}} #S [#{server_sessions}]\
#[fg=#{@col_grey10}, bg=#{@col_grey0}, none] #{host} \
#[fg=#{@col_grey3}]|"
#[fg=#{@col_cyan}, bg=#{@col_grey0}, none] î‚  #(~/.dotfiles/tmux/status_left.sh)\

# Right side of status bar
set-option -g status-right-style "fg=brightgreen,bg=#{@col_grey0}"
set-option -g status-right-length 60
set-option -g status-right "%H:%M:%S %d %b "

# Window status
set-option -g status-justify left
set-option -g window-status-separator "|"

set-option -g window-status-style "fg=#{@col_grey9}"
set-option -g window-status-format " #I #W#F "
set-option -g window-status-current-style "fg=brightred,bg=#{@col_grey2}"
set-option -g window-status-current-format " #I #[bold]#W#F "

set-option -g window-status-activity-style fg=black,bg=yellow

# === appearance ===

# Pane border
set-option -g pane-border-style fg=default,bg=default

# Active pane border
set-option -g pane-active-border-style fg=brightgreen,bg=default

# Pane number indicator
set-option -g display-panes-colour default
set-option -g display-panes-active-colour default

# Clock mode
set-option -g clock-mode-colour red
set-option -g clock-mode-style 24

# Message
set-option -g message-style fg=default,bg=default

# Command message
set-option -g message-command-style fg=default,bg=default

# Mode
set-option -g mode-style bg=red,fg=default

# === key bindings ===

# remap prefix to C-a
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

## VIM key bindings
setw -g mode-keys vi

## Vim style pane selection
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

## Copy mode key bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'cb'
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

## Other keybindings
bind-key -T prefix C-t source ~/.tmux.conf
bind-key -T prefix ^ split-window -h -c '#{pane_current_path}'
bind-key -T prefix C-l split-window -h -l 20%
bind-key -T prefix C-j split-window -f -v -l 20%
bind-key -T prefix g run-shell 'my_web_search google "$(pbpaste)"' # Google clipboard
bind-key -T prefix y set-window-option synchronize-panes

## Quick pane keybindings
bind-key -T prefix A new-window 'wtfutil'
bind-key -T prefix H attach-session -t . -c '#{pane_current_path}'
bind-key -T prefix P split-window -h "htop"
bind-key -T prefix S display-popup -E 'tmux_get_session'
# bind-key -T prefix T split-window -h "task && tasksh"
bind-key -T prefix T display-popup -E 'nvim +/Diary ~/Documents/notes/todo.md'
bind-key -T prefix W split-window -h 'vim -c "normal \ww"'
bind-key -T prefix K split-window -h -l '25%' 'get_password'

# set install dir of tmux plugin manager
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.config/tmux/plugins/tpm/tpm'
